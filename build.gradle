plugins {
    id 'groovy'
    id 'java-gradle-plugin'
    id 'maven-publish'
}

group 'wood.mike'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.groovy:groovy:4.0.2'
    implementation gradleApi()
}

gradlePlugin {
    plugins {
        filePlugin {
            id = 'wood.mike.file-based-plugin'
            implementationClass = 'wood.mike.FilePlugin'
        }
    }
}